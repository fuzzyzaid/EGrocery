<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGrocery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header><h1>EGrocery</h1></header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li id="signupOrLogout"><a href="signup.html">Sign Up/Login</a></li>
        </ul> 
    </nav>
    <main>
        <form action="login.html" method="get"
            name="sign_up" id="sign_up">
            <fieldset>
                <legend>Sign Up</legend>
                <div>
                    <label for="first_name">First Name:</label>
                    <input type="text" id="first_name" name="first_name">
                    <span id="errorsignup">*</span>
                </div>
                <div>
                    <label for="last_name">Last Name:</label>
                    <input type="text" id="last_name" name="last_name">
                    <span id="errorsignup">*</span>
                </div>
                <div>
                    <label for="phone">Phone Number:</label>
                    <input type="text" id="phone" name="phone" placeholder="XXX-XXX-XXXX">
                    <span id="errorsignup">*</span>
                </div>
                <div>
                    <label for="email">Email Address:</label>
                    <input type="text" id="email" name="email">
                    <span id="errorsignup">*</span>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" 
                           placeholder="At least 8 characters" >
                           <span id="errorsignup">*</span>
                </div>
                <div>
                    <label for="verify">Verify Password:</label>
                    <input type="password" id="verify" name="verify">
                    <span id="errorsignup">*</span>
                </div>
                <div id="submit">
                    <label>&nbsp;</label>
                    <input type="submit" id="submit_button" name="submit" value="Create Account">
                    
                </div>
                <div id="login">
                    <label>&nbsp;</label>
                   <a href="login.html">Already have an account</a>
                </div>
            </fieldset>
        </form>
    </main>
    
    <footer>
        <div>
            <p id="copyright">Copyright &copy;EGrocery</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/signup.js"></script>
    <script src="js/navigation.js"></script>
</body>
</html>
