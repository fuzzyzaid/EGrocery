<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGrocery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header><h1>EGrocery</h1></header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="cart.html">Cart</a></li>
            <li id="signupOrLogout"><a href="signup.html">Sign Up/Login</a></li>
        </ul> 
    </nav>
    <main id="login_page">
        <div id="placing_order"></div>
       <form action="index.html" method="get" id="log_in">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username">
                <span>*</span>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <span>*</span>
            </div>
            <div id="login_user">
                <label>&nbsp;</label>
                <input type="submit" id="login_button" name="login_user" value="Login">
            </div>
            <div id="errors"></div>
       </form>
    </main>
    
    <footer>
        <div>
            <p id="copyright">Copyright &copy;EGrocery</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
    <script src="js/login.js"></script>
    <script src="js/navigation.js"></script>
</body>
</html>
